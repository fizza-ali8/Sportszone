name: CI/CD for Node.js Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Build Docker image
      - name: Build Docker image
        run: docker build -t my-microservice .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Login to Docker Hub (you can use secrets for credentials)
      - name: Login to Docker Hub
        run: echo "#;k)k53q)C58ZBV" | docker login -u "shabbaneng" --password-stdin

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push my-dockerhub-user/my-microservice:latest

      # Deploy to Kubernetes (or Docker Compose if using local setup)
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
